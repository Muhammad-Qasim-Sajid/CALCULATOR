<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
        <input class="input" type="text">
        <p class="output"></p>

    <div class="buttons-div">
        <button class="root" style="animation-delay: 1.2s;">√</i></button>
        <button class="pi">π</button>
        <button class="power">^</button>
        <button class="not">!</button>
        <button class="sin">sin</button>
        <button class="cos">cos</button>
        <button class="tan">tan</button>
        <button class="log">log</button>
        <hr>
        <button class="ac">AC</button>
        <button class="braces">( )</button>
        <button class="percent">%</button>
        <button class="divide">÷</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply">X</i></button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="minus">-</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="plus">+</button>
        <button class="zero">0</button>
        <button class="decimal">.</button>
        <button class="cross">Del</i></button>
        <button class="equal">=</button>
    </div>

</div>

    <script src="script.js"></script>   
</body>
</html>
